<div>
<div id="content">
    <header id="header" class="header">
        <a class="logo logo-add" href="index.html"> Fastfood corporation</a> 
        <a href="#!login" id="btnLogout" class="btnLogout">Выход</a>
    </header>
    <div class="container">
        <a href="#!add"  id="btnAdd" class="btnAdd">Добавить элемент  <i class="fas fa-plus"></i></a>
        <table id="list" class="tabel uk-table uk-table-striped uk-table-hover uk-table-responsive">
            <thead class="tabel__head">
                <tr class="tabel__items_head">
                    <th class="table__item-name">Название:</th>
                    <th class="table__item-adress">Адресс:</th>
                    <th class="table__item-photo">Фотография:</th>
                    <th class="table__item-description">Описание:</th>
                    <th class="tabel__item-buttton uk-table-shrink"></th>
                </tr>
            </thead>
            <!-- Resul from firebase -->
            <tbody id="result"></tbody>
        </table>
    </div>   
    <!-- Modal window for image -->
    <div id="modal-media-image" class="uk-flex-top" uk-modal="">
        <div class="uk-modal-dialog uk-modal-body">
            <button id="btnClose" class="uk-modal-close-outside" type="button" uk-close=""></button>
            <img id="img" src="" />
        </div>
    </div>
<!-- Modal window for map -->
    <div id="modal-map" class="uk-flex-top" uk-modal="">
        <div class="uk-modal-dialog uk-modal-body">
            <button id="btnClose" class="uk-modal-close-outside" type="button" uk-close=""></button>
            <div id="map"></div>
        </div>
    </div>
<!-- Modal window for form feedback -->
    <div id="modal-feedback" class="uk-flex-top" uk-modal="">
        <div class="uk-modal-dialog uk-modal-body">
            <button id="btnClose" class="uk-modal-close-outside" type="button" uk-close=""></button>
            <div class="uk-modal-body">

                <form id="form-feedback">

                    <label for="feedback-name">Имя посетителя:</label>
                    <input id="feedback-name" class="uk-input" type="text" />

                    <label for="form-feedback-comment">Комментарий:</label>
                    <textarea id="form-feedback-comment" class="uk-textarea"></textarea>

                    <label for="form-feedback-reting">Рейтинг:</label>
                    <select id="form-feedback-reting" class="uk-select" name="reting" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button id="btnAddFeedback" class="uk-button uk-button-primary uk-width-1-1">Сохранить</button>

                </form>

            </div>
        </div>
    </div>
</div>
</div>
